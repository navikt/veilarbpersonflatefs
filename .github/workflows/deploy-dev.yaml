name: Deploy to dev
run-name: Deploy ${{ github.ref_name }} to dev by @${{ github.actor }}
on:
  workflow_dispatch: # This workflow can be triggered manually from: https://github.com/navikt/veilarbpersonflatefs/actions/workflows/deploy-dev.yaml
  push:
    branches:
      - master
env:
  CI: true
  TZ: Europe/Amsterdam

jobs:
  deploy-dev:
    name: Deploy application to dev
    runs-on: ubuntu-latest
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # ratchet:actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          registry-url: "https://npm.pkg.github.com"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build application
        run: npm run build:dev
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY_DEV }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Upload files to GCS
        run: gsutil -m rsync -r build gs://poao-veilarbpersonflate-dev
